{% extends "base.html" %}

{% block content %}
    <style>
        .welcome-container {
            text-align: center;
            padding: 60px 20px;
        }
        .welcome-container h1 {
            font-weight: 300;
            margin-bottom: 20px;
        }
        .welcome-container p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 40px;
        }
        .role-button {
            display: inline-block;
            padding: 18px 35px;
            margin: 10px;
            font-size: 1.1em;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            width: 200px;
        }
        .role-button:hover {
            text-decoration: none;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .role-user {
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
        }
        .role-admin {
            background-color: #f8f9fa;
            color: #333;
            border: 1px solid #ccc;
        }
        .register-link {
            margin-top: 30px;
            display: block;
            font-size: 1.1em;
        }
    </style>

    <div class="welcome-container">
        <h1>Welcome to Event Planner</h1>
        <p>Please select your role to log in or register.</p>
        
        <div>
            <a href="{{ url_for('main.login', role='user') }}" class="role-button role-user">
                <strong>I am a User</strong>
            </a>
            <a href="{{ url_for('main.login', role='admin') }}" class="role-button role-admin">
                <strong>I am an Admin</strong>
            </a>
        </div>
        
        <div class="register-link">
            New User? <a href="{{ url_for('main.register') }}">Create an account</a>
        </div>
    </div>
{% endblock content %}
